<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Debt Manager – Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow p-4 flex justify-between">
        <h1 class="text-xl font-bold">Meine Finanzen</h1>
        <button id="logoutBtn" class="text-red-600 font-semibold">Abmelden</button>
    </nav>

    <!-- Übersicht -->
    <div class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white p-4 rounded-lg shadow">
            <h2 class="text-lg font-bold">Gesamtschulden</h2>
            <p id="totalDebt" class="text-2xl font-semibold text-gray-700">0 TL</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
            <h2 class="text-lg font-bold">Monatliche Zahlungen</h2>
            <p id="monthlyPayments" class="text-2xl font-semibold text-gray-700">0 TL</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
            <h2 class="text-lg font-bold">Verfügbares Budget</h2>
            <p id="availableBudget" class="text-2xl font-semibold text-gray-700">0 TL</p>
        </div>
    </div>

    <!-- Schuldenmanagement -->
    <div class="p-6">
        <h2 class="text-xl font-bold mb-4">Schulden & Dispo</h2>
        <button id="addDebtBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg mb-4">+ Neuer Eintrag</button>
        <div id="debtList" class="space-y-4"></div>
    </div>

    <!-- Fixkosten -->
    <div class="p-6">
        <h2 class="text-xl font-bold mb-4">Einnahmen & Fixkosten</h2>
        <div id="fixedCosts" class="bg-white p-4 rounded-lg shadow">
            <p>Eingabe folgt…</p>
        </div>
    </div>

    <!-- Kalender -->
    <div class="p-6">
        <h2 class="text-xl font-bold mb-4">Fälligkeiten</h2>
        <div id="calendar" class="bg-white p-4 rounded-lg shadow">
            <p class="text-gray-500">Kalender wird hier angezeigt…</p>
        </div>
    </div>

    <script src="config/firebaseConfig.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/firestore.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
